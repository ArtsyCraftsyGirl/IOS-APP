workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      groups:
        - ios_credentials
        - appstore_credentials
      ios_signing:
        provisioning_profiles:
          - Production Profile
        certificates:
          - JbPaladin Certificate

    integrations:
      app_store_connect: Codemagic       

    scripts:
      - name: Install npm dependencies and update Cordova version
        script: | 
          npm install
          npm install -g cordova

      - name: Install Cordova Splash Screen Plugin
        script: |
          cordova plugin add cordova-plugin-splashscreen

      - name: Setup Cordova iOS platform
        script: | 
          cordova platform remove ios --nosave
          cordova platform add ios \
            --confirm \
            --no-interactive \
            --save  

      - name: Set App Uses Non-Exempt Encryption in Info.plist
        script: |
          INFO_PLIST_PATH="platforms/ios/JbPaladinPatriotsClock/Info.plist"
          if [ -f "$INFO_PLIST_PATH" ]; then
            /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" "$INFO_PLIST_PATH" || echo "Key already exists or error occurred."
            echo "✅ ITSAppUsesNonExemptEncryption set to false in Info.plist."
          else
            echo "⚠️ Info.plist not found!"
          fi

      - name: Remove audio background mode from Info.plist
        script: |
          INFO_PLIST_PATH="platforms/ios/JbPaladinPatriotsClock/Info.plist"
          if [ -f "$INFO_PLIST_PATH" ]; then
            echo "✅ Info.plist found."

            if /usr/libexec/PlistBuddy -c "Print :UIBackgroundModes" "$INFO_PLIST_PATH" &> /dev/null; then
              echo "✅ UIBackgroundModes key exists, checking for 'audio'..."

              indexes_and_values=$(/usr/libexec/PlistBuddy -c "Print :UIBackgroundModes" "$INFO_PLIST_PATH" | nl -v 0)
              audio_index=$(echo "$indexes_and_values" | grep '"audio"' | awk '{print $1}')

              if [ ! -z "$audio_index" ]; then
                echo "✅ Found 'audio' at index $audio_index, removing..."
                /usr/libexec/PlistBuddy -c "Delete :UIBackgroundModes:$audio_index" "$INFO_PLIST_PATH"
                echo "✅ 'audio' entry removed."

                remaining_count=$(/usr/libexec/PlistBuddy -c "Print :UIBackgroundModes" "$INFO_PLIST_PATH" | grep -c '[^[:space:]]')

                if [ "$remaining_count" -eq 0 ]; then
                  echo "✅ UIBackgroundModes is empty. Removing the entire key..."
                  /usr/libexec/PlistBuddy -c "Delete :UIBackgroundModes" "$INFO_PLIST_PATH"
                else
                  echo "✅ Other background modes remain. Not deleting UIBackgroundModes key."
                fi
              else
                echo "⚠️ 'audio' not found in UIBackgroundModes. No changes needed."
              fi
            else
              echo "⚠️ UIBackgroundModes key not found!"
            fi
          else
            echo "⚠️ Info.plist not found!"
          fi

      - name: Verify Info.plist content
        script: |
          INFO_PLIST_PATH="platforms/ios/JbPaladinPatriotsClock/Info.plist"
          if [ -f "$INFO_PLIST_PATH" ]; then
            echo "✅ Dumping Info.plist content:"
            /usr/libexec/PlistBuddy -c "Print" "$INFO_PLIST_PATH"
            cp "$INFO_PLIST_PATH" /tmp/Info.plist
          else
            echo "⚠️ Info.plist not found!"
          fi

      - name: Copy custom icons to the Xcode project
        script: | 
          APP_ICON_PATH="res/icon/ios/"
          IOS_PLATFORM_PATH="platforms/ios/JbPaladinPatriotsClock/Images.xcassets/AppIcon.appiconset/"

          if [ -d "$APP_ICON_PATH" ]; then
            cp -R "$APP_ICON_PATH" "$IOS_PLATFORM_PATH"
            echo "✅ Custom app icons copied successfully."
          else
            echo "⚠️ Custom app icons folder not found!"
          fi

      - name: Copy custom splash screens to the Xcode project
        script: | 
          SPLASH_SCREEN_PATH="res/screen/ios/splash/"
          IOS_SPLASH_PLATFORM_PATH="platforms/ios/JbPaladinPatriotsClock/Images.xcassets/Splash.imageset/"

          if [ -d "$SPLASH_SCREEN_PATH" ]; then
            cp -R "$SPLASH_SCREEN_PATH" "$IOS_SPLASH_PLATFORM_PATH"
            echo "✅ Custom splash screens copied successfully."
          else
            echo "⚠️ Custom splash screens folder not found!"
          fi

      - name: Set up code signing settings on Xcode project
        script: | 
          xcode-project use-profiles --project platforms/ios/JbPaladinPatriotsClock.xcodeproj

      - name: Build ipa for distribution
        script: | 
          cat /Users/builder/export_options.plist
          package_type=$(defaults read /Users/builder/export_options.plist method)
          identity=$(defaults read /Users/builder/export_options.plist signingCertificate)
          team=$(defaults read /Users/builder/export_options.plist teamID)
          profile=$(find '/Users/builder/Library/MobileDevice/Provisioning Profiles' -name "*.mobileprovision")
          profile_uuid=$(grep UUID -A1 -a "$profile" | grep -io "[-A-F0-9]\{36\}")

          cat > build.json <<EOF
          {
            "ios": {
              "release": {
                "codeSignIdentity": "$identity",
                "developmentTeam": "$team",
                "packageType": "$package_type",
                "provisioningProfile": "$profile_uuid"
              }
            }
          }
          EOF
          cordova build ios --release --device --buildConfig='build.json'

    artifacts:
      - /Users/builder/clone/platforms/ios/build/Release-iphoneos/JbPaladinPatriotsClock.ipa
      - /tmp/xcodebuild_logs/*.log
      - /tmp/Info.plist

  
