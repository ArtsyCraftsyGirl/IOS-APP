workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2  # Specify the instance type for the build
    integrations:
      app_store_connect: Codemagic  # Integrate with App Store Connect
    environment:
      ios_signing:
        distribution_type: app_store  # Specify the distribution type
        bundle_identifier: com.jbpaladinpatriotsclock.jbpaladinpatriotsclock  # Your app's bundle identifier
    scripts:
      - name: Install npm dependencies
        script: | 
          npm install
          npm ci  # Install dependencies for CI systems
      - name: Install CocoaPods
        script: | 
          sudo gem install cocoapods -v '1.9.3'  # Install an older version of CocoaPods
      - name: Add iOS Platform
        script: | 
          cordova platform add ios --confirm --no-interactive --noresources --save  # Add iOS platform
      - name: Update Cordova Plugins
        script: | 
          cordova plugin update  # Update all Cordova plugins
      - name: Set Deployment Target for CordovaLib
        script: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/' platforms/ios/CordovaLib/CordovaLib.xcodeproj/project.pbxproj
      - name: Set Deployment Target for Xcode Compatibility
        script: |
          sed -i '' 's/<preference name="deployment-target" value=".*" \/>/<preference name="deployment-target" value="12.0" \/>/' config.xml
      - name: Set up code signing settings on Xcode project
        script: | 
          xcode-project use-profiles  # Set up code signing profiles
      - name: Build IPA for distribution
        script: | 
          cordova build ios --release --device  # Build the iOS app
    artifacts:
      - platforms/ios/build/device/*.ipa  # Path to the generated IPA file
      - /tmp/xcodebuild_logs/*.log  # Path to the build logs
