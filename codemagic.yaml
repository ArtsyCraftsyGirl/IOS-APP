workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.jbpaladinpatriotsclock.jbpaladinpatriotsclock  # Your actual bundle identifier
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          cd platforms/ios
          pod install
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/platforms/ios/JbPaladinPatriotsClock.xcworkspace" \
          --scheme "JbPaladinPatriotsClock"  # Ensure this matches your scheme name
    artifacts:
      - build/ios/ipa/*.ipa
