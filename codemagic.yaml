workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.jbpaladinpatriotsclock.jbpaladinpatriotsclock
    scripts:
      - name: Build ipa for distribution
        script: | 
          # Build the app
          cordova build ios --release --device

          # Export the IPA file
          xcodebuild -exportArchive \
            -archivePath platforms/ios/build/device/*.xcarchive \
            -exportPath /Users/builder/clone/platforms/ios/build/device \
            -exportOptionsPlist ~/export_options.plist
    artifacts:
      - /Users/builder/clone/platforms/ios/build/device/*.ipa
      - /tmp/xcodebuild_logs/*.log
