workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.jbpaladinpatriotsclock.jbpaladinpatriotsclock
        development_team: "XAJF22HXCQ"  
      vars:
        APP_STORE_APPLE_ID: "XAJF22HXCQ"
        XCODE_WORKSPACE: "JbPaladinPatriotsClock.xcworkspace"
        XCODE_SCHEME: "JbPaladinPatriotsClock"
    scripts:
      - name: Force Update Ruby Version
        script: |
          brew install rbenv ruby-build
          rbenv install 3.2.2
          rbenv global 3.2.2
          export PATH="$HOME/.rbenv/shims:$PATH"
          echo 'export PATH="$HOME/.rbenv/shims:$PATH"' >> ~/.zshrc
          ruby -v  # Verify new Ruby version

      - name: Install npm dependencies for Cordova
        script: | 
          npm install

      - name: Add iOS platform
        script: |
          cordova platform add ios

      - name: Update Podfile to set iOS deployment target to 12.0
        script: |
          sed -i '' "s/platform :ios, .*$/platform :ios, '12.0'/" platforms/ios/Podfile

      - name: Install CocoaPods
        script: | 
          gem install cocoapods -v 1.12.0

      - name: CocoaPods installation
        script: | 
          cd platforms/ios && pod install || pod install --repo-update

      - name: Verify Signing Identities
        script: |
          security find-identity -p codesigning -v

      - name: Print Working Directory
        script: |
          pwd
          ls -la

      - name: Build ipa for distribution using build.json
        script: |
          cordova build ios --device --release --buildConfig=./build.json

      - name: Export .ipa file
        script: | 
          xcodebuild -exportArchive \
                     -archivePath platforms/ios/build/device/JbPaladinPatriotsClock.xcarchive \
                     -exportOptionsPlist exportOptions.plist \
                     -exportPath platforms/ios/build/device/ \
                     -allowProvisioningUpdates

    artifacts:
      - platforms/ios/build/device/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
