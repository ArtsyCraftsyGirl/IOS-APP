workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.jbpaladinpatriotsclock.jbpaladinpatriotsclock
      xcode: "16.2"  # Specify Xcode version
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Setup Cordova iOS platform
        script: |
          cordova platform remove ios --nosave
          cordova platform add ios --confirm --no-interactive --noresources
      - name: Build IPA for distribution
        script: |
          cordova build ios --release --device
    artifacts:
      - build/ios/ipa/*.ipa
